[supervisord]
nodaemon=true

[program:frontend]
command=npm run dev -- --port 8080
directory=/app/frontend
autostart=true
autorestart=true
stderr_logfile=/var/log/frontend.err.log
stdout_logfile=/var/log/frontend.out.log

[program:backend-node]
command=node index.js --port 3001
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/backend-node.err.log
stdout_logfile=/var/log/backend-node.out.log

[program:backend-fastapi]
command=uvicorn python.fastapi_app:app --host 0.0.0.0 --port 8000 --reload
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/backend-fastapi.err.log
stdout_logfile=/var/log/backend-fastapi.out.log
